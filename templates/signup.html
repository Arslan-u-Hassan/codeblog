{% extends "layout.html" %}
  {% block body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('static/img/me.jpg');">
				<div>
					{% with messages = get_flashed_messages() %}
	  					{% if messages %}
							<div class="alert alert-primary alert-dismissible fade show" style="margin-top: 150px; height: 200px; width: 550px; margin-left: 300px;">
								<button type="button" class="close " data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<div  class="alert  alert-dismissible fade show h-25 d-inline-block w-200px">
									<h4>Alter Massage!</h4>
								</div>

    							{% for message in messages %}
	      					  		<div class="alert alert-danger alert-dismissible fade show d-inline-block w-300px" role="alert" style="margin-top: 25px; margin-left: 50px">
										<div>
											<span>{{ message }}</span>
										</div>
									</div>
								{% endfor %}
							</div>
	  					{% endif %}
					{% endwith %}
				</div>
			</div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50 " style="background-color: #b3ffff">
				<form class="login100-form validate-form"  action="{{ url_for('signup', formid=2) }}" method="post">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="btn btn-primary float-left" type="submit">
								Sign Up
							</button>
						</div>
						<div class="wrap-login100-form-btn">
							<a href="/login" class="btn btn-primary float-left">
								Sign in
								<i class="fa fa-long-arrow-right m-l-5"></i>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
 {% endblock %}
